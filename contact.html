    <main class="flex-shrink-0 h-100" id="center" >
        <div class="text-light mt-5 p-2 text-center">
            <h2>Contact Me</h2>
        </div>
        <!-- Contact form done in Bootstrap Grid -->
       <div class="container h-50 " id="formbg">
            <!-- row one for first and last name labels -->
            <div class="row">
                <div class="col-6">
                    <div class="text-black">
                        First Name
                    </div>
                </div>
                <div class="col-6">
                    <div class="text-black">
                        Last Name
                    </div>
                </div>
            </div>
            <!-- row two for first and last name input -->
            <div class="row">
                <div class="col-6">
                    <div>
                        <input placeholder="First Name" type="text">
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <input placeholder="Last Name" type="text">
                    </div>
                </div>
            </div>
            <!-- row three for email and phone labels -->
            <div class="row">
                <div class="col-6">
                    <div class="text-black">
                        Email
                    </div>
                </div>
                <div class="col-6">
                    <div class="text-black">
                        Phone (optional)
                    </div>
                </div>
            </div>
            <!-- row four for email and phone inputs -->
            <div class="row">
                <div class="col-6">
                    <div>
                        <input type="email" placeholder="Email">
                    </div>
                </div>
                <div class="col-6">
                    <div>
                        <input type="tel" placeholder="Phone" pattern="[0-9]{3}-]0-9]{3}-[0-9]{4}">
                    </div>
                </div>
            </div>
            <!-- row five for subject label -->
            <div class="row">
                <div class="col-12">
                    <div class="text-black">
                        Subject
                    </div>
                </div>
            </div>
            <!-- row six for subject input -->
            <div class="row">
                <div class="col-12">
                    <div>
                        <input placeholder="Subject" type="text">
                    </div>
                </div>
            </div>
            <!-- row seven for message label -->
            <div class="row">
                <div class="col-12">
                    <div class="text-black">
                        Message
                    </div>
                </div>
            </div>
            <!-- row eight for message input -->
            <div class="row">
                <div class="col-12">
                    <input placeholder="Message" type="text">
                </div>
            </div>
            <!-- row nine for submit button -->
            <div class="row">
                <div class="col-12">
                    <input type="submit" class="bg-dark text-light">
                </div>
            </div>
       </div>
    </main>
